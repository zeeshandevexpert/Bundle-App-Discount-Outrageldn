client_id = "89ec0ac198e6898a07f0fc3865071c3f"
application_url = "https://marketplace-rid-bra-athletes.trycloudflare.com"
embedded = true
name = "Bundle App - Outrage"
handle = "bundle-app-outrage-ldn"

[build]
include_config_on_deploy = true
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,write_cart_transforms"

[auth]
redirect_urls = ["https://marketplace-rid-bra-athletes.trycloudflare.com/auth/callback", "https://marketplace-rid-bra-athletes.trycloudflare.com/auth/shopify/callback", "https://marketplace-rid-bra-athletes.trycloudflare.com/api/auth/callback"]

[pos]
embedded = false

[app_proxy]
url = "https://marketplace-rid-bra-athletes.trycloudflare.com/storefront/bundles"
subpath = "bundles"
prefix = "apps"
